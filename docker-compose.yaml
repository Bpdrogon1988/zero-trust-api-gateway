
---

## 🚀 Features

- ✅ Secure token issuance and validation (`HS256`)
- 🚫 Token revocation via Redis (for logout/blacklist logic)
- 🐳 Built with Docker and Docker Compose
- 🔧 Auto reload with Uvicorn (development mode)
- 🌍 Proxy endpoint for secure pass-through

---

## 📦 Tech Stack

- **FastAPI** – Web framework
- **PyJWT** – JSON Web Token (JWT) handling
- **Redis** – Token blacklist and revocation
- **Uvicorn** – ASGI web server
- **Docker** – Containerization
- **curl / HTTPie** – Testing endpoints

---

